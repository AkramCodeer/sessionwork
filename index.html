<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static Template</title>
    <style>
      .parent {
        background-color: red;
        height: 256px;
        font-family: 'Courier New', Courier, monospace
      }
      .child {
        background-color: rgba(0, 0, 255, 1)
        height: 128px;

      }
    </style>
  </head>
  <body>
    <div class="parent">
      This is a static template, there is no bundler or bundling involved!

      <div class="child">
        This is a static template, there is no bundler or bundling involved!
      </div>
    </div>
  </body>
</html>
